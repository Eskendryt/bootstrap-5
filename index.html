<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="row justify-content-center mt-2">

        <div class="card col-6">
            <div class="d-flex justify-content-center pt-3"><img class=" w-50" src="bootstrap-4.svg" alt=""></div>
            <div class="d-flex mt-4 ml px-3 fs-2 fw-bold  justify-content-center">
                <p>Please sign in</p>
            </div>
            <div class="d-flex justify-content-between align-item-center">
            </div>
            
            <div class="text-input mb-4">
                <div class="form-floating mb-1 fs-4 justify-content-center">
                    <input type="email" class="form-control">
                    <label for="floatingInput">Email address</label>
                </div>
    
                <div class="form-floating fs-4 fw-light">
                    <input type="password" class="form-control" placeholder="Password">
                    <label>Password</label>
                </div>
            </div>

            <div class="d-flex mb-4 align-item-center justify-content-center">
                <input class="form-check-input mx-2" type="checkbox"> 
                <div class="fs-5 fw-light"> Remember Me</div>
            </div>

            <div class="d-grid">
                <button class="btn btn-primary p-3 mb-4" type="button">Button</button>
            </div>

            <div class="d-flex fs-5 fw-light justify-content-center">
                <p>&copy; 2017-2020</p>
            </div>



            

        </div>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
